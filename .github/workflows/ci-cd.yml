name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to Cloud Run
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: smartbudget-project

      - name: Build & push Docker image
        run: |
          gcloud builds submit --tag gcr.io/smartbudget-project/smartbudget-backend

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy smartbudget-backend \
            --image gcr.io/smartbudget-project/smartbudget-backend \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --timeout 600s \
            --set-env-vars MONGO_URI="${{ secrets.MONGO_URI }}" \
            --set-env-vars JWT_SECRET="${{ secrets.JWT_SECRET }}"